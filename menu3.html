<body  data-page="catalog">
  
	 <main id="main" >
		  <!-- ======= Intro Single ======= -->
    
     <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Супы</h1>
             <ol class="rounded">
  <li><a href="property-grid.html">Кулинария</a></li>
  <li><a href="menu2.html">Пиццы</a></li>
  <li><a href="menu3.html">Супы</a></li>
</ol>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->
    
   <section  class="property-grid grid">
      <div class="container" >
        <div id="goods" class="row">
          <div class="col-sm-12" >
            <div class="grid-option">
            </div>
          </div>
		  <script id="catalog-template" type="text/template">
        <% _.each(goods, function(good) { %>
        <div class="col-md-4">
            <div class="card-box-a card-shadow">
              <div class="img-box-a">
               <img src="<%- good.img %>" alt="" class="img-a img-fluid">
              </div>
              <div class="card-overlay">
                <div class="card-overlay-a-content">
					
                  <div class="item_box">
                  <div class="card-header-a">
				  <h2 class="card-title-a">
                      <a><%- good.name %> </a>
                    </h2>
                  </div>
                  <div class="card-body-a">
                    <div class="price-box d-flex">
                   <span class="price-a">цена | ₽ <%= good.price %> </span>     
                    </div>
                    <p><%- good.desc %>
                    </p>
                  </div>
				  <button 
                        class="good-item__btn-add btn btn-info btn-sm js-add-to-cart"
                        data-id="<%= good.id %>"
                        data-name="<%- good.name %>"
                        data-price="<%= good.price %>"
                    >Добавить в корзину</button>
                </div>

                  <div class="card-footer-a">
                    <ul class="card-info d-flex justify-content-around">
                      <li>
                        <h4 class="card-info-title">Ккал</h4>
                        <span>
                          <%- good.kkal %>
                        </span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Жиры</h4>
                        <span><%- good.ghir %></span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Белки</h4>
                        <span><%- good.prot %></span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Углеводы</h4>
                        <span><%- good.yglev %></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
	
          </div>
								  <% }); %>
								  
    </script>
				
			  </div>
          </div>        
    </section><!-- End Property Grid Single-->
